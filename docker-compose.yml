services:
  django:
    image: flight_booking_service
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flightBookingBackendSvc
    env_file: .env
    # depends_on:
    #   - mysql
    expose:
      - "8000"
    ports:
      - 8000:8000
    volumes:
      - ./backendSvc:/usr/local/app/
    # networks:
    #   - composedevenv_fbsnet
    command: python manage.py runserver 0.0.0.0:8000